    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>My First Web page</title>
            <meta charset="UTF-8">
            <meta name="description" content="This is a beginners  web page">
        </head>
        <body>
            <!-- Headings -->
            <h1>This is a h1 heading</h1>
            <h2>This is a h2 heading</h2>
            <h3>This is a hi3 heading</h3>
            <h4>This is a h4 heading</h4>
            <h5>This is a h5 heading</h5>
            <h6>This is a h6 heading</h6>
            <!-- Paragraph -->
            <p>This a paragraph of text.</p>
            <!-- Links -->
             <a href="https://google.com">click here to visit google homepage</a>
             <br />
             <!-- Internal Image -->
              <img src="image.jpg" alt="this is a tortise image" width="500" height="500">
              <br />
              <!-- External Image -->
              <img src="https://images.pexels.com/photos/26690031/pexels-photo-26690031/free-photo-of-back-view-of-atlantic-puffin-on-rock.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="this is a bird image" width="500" height="500">
              <!--ordered list-->
              <ol type="i">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
              </ol>
              <!--unordered list-->
              <ul type="square">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
              </ul>
              <!--Forms-->
              <form action="/location" method="GET/POST">
                <label for="name">Name: </label>
                <input type="text" id="name">
                <br/>
                <label for="email">Email: </label>
                <input type="email" id="email">
                <br/>
                <label for="password">Password: </label>
                <input type="password" id="password">
                <br/>
                <button type="submit">Submit</button>
              </form>
        </body>
    </html>
